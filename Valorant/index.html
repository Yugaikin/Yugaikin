<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Valorant</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="circle circle__one"></div>
            <div class="circle circle__two"></div>
            <div class="circle circle__three"></div>
            <div class="circle circle__four"></div>
            <div class="circle circle__five"></div>
            <div class="circle circle__six"></div>
            <div class="circle circle__seven"></div>

            <div class="content">
                <div class="content content__header">
                    <div class="content__logo">
                        <div class="content__logo__riotGames">
                            <img src="./image/riot games.svg" class="img__content__logo__riotGames">
                        </div>
                        <div class="content__logo__Valarant">
                            <img src="./image/logo.svg">
                        </div>
                    </div>
                    <div class="content__navbar__menu">
                        <ul>
                            <li>
                                <a href="#">GAME</a>
                            </li>
                            <li>
                                <a href="#">CHAMPIONS</a>
                            </li>
                            <li class="content__dropdawn">
                                NEWS
                                <img src="./image/Polygon.svg">
                                <ul class="content__sub__menu">
                                    <li>
                                        <a href="#">Пункт 1</a>
                                    </li>
                                    <li>
                                        <a href="#">Пункт 2</a>
                                    </li>
                                    <li>
                                        <a href="#">Пункт 3</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">PATCH NOTES</a>
                            </li>
                            <li class="content__dropdawn">
                                DISCOVER
                                <img src="./image/Polygon.svg">
                                <ul class="content__sub__menu">
                                    <li>
                                        <a href="#">Пункт 1</a>
                                    </li>
                                    <li>
                                        <a href="#">Пункт 2</a>
                                    </li>
                                    <li>
                                        <a href="#">Пункт 3</a>
                                    </li>
                                    <li>
                                        <a href="#">Пункт 4</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">ESPORTS</a>
                            </li>
                            <li>
                                <a href="#">UNIVERSE</a>
                            </li>
                            <li>
                                <a href="#">SHOP</a>
                            </li>
                            <li>
                                <a href="#">SUPPORRT</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content main__content">
                    <div class="content__agents">
                        <div class="content__agents__logo1">
                            <img src="./image/logo1.svg">
                        </div>
                        <div class="content__agents__logo2">
                            <img src="./image/Rectangle 129.svg">
                        </div>
                        <div class="content__line1">
                            <img src="./image/line1.svg">
                        </div>
                        <div class="content__line2">
                            <img src="./image/line2.svg" width="180px">
                        </div>
                        <div class="content__agents__logo3">
                            <img src="./image/AGENTS.svg" width="60px">
                        </div>
                    </div>
                     <div class="content__card__phoenix">
                        <div class="content__phoenix__text">
                            <img src="./image/phoenix/PHOENIX_text.svg" width="50%">
                        </div>
                        <div class="content__unitedKingdom">
                            <img src="./image/phoenix/United Kingdom.svg" width="8%">
                        </div>
                        <div class="content__card__panel_phoenix">
                            <div class="content__card__panel__logo1">
                                <img src="./image/panel logo/vector1.svg" width="12%">
                            </div>
                            <div class="content__card__panel__logo2">
                                <img src="./image/panel logo/vector2.svg" width="9%">
                            </div>
                            <div class="content__card__panel__logo3">
                                <img src="./image/panel logo/vector3.svg" width="17%">
                            </div>
                            <div class="content__card__panel__logo4">

                        <div class="content__card__panel_jett">

                            <div class="content__card__panel__logo2">
                                <img src="./image/panel logo/vector2.svg" width="9%">

                            <div class="content__card__panel__logo4">

                    </div>
                    <div class="content__card__sova">
                        <div class="content__sova_text">

                            <img src="./image/sova/Russia.svg" width="8%">
                        </div>
                        <div class="content__card__panel_sova">
                            <div class="content__card__panel__logo1">
                                <img src="./image/panel logo/vector1.svg" width="12%">
                            </div>
                            <div class="content__card__panel__logo2">
                                <img src="./image/panel logo/vector2.svg" width="9%">
                            </div>
                            <div class="content__card__panel__logo3">
                                <img src="./image/panel logo/vector3.svg" width="17%">
                            </div>
                            <div class="content__card__panel__logo4">
                                <img src="./image/panel logo/vector4.svg" width="17%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content content__footer">
                    <div class="content__footer__card card__basic">
                        <div class="card__name">
                            <img src="./image/footer/basic/BASIC.svg" width="30%">
                        </div>
                        <div class="card__orb">
                            <img src="./image/footer/basic/Slow Orb.svg" width="30%">
                        </div>
                        <div class="card__text">
                            <img src="./image/footer/basic/text_basic.svg" width="50%">
                        </div>
                        <div class="card__logo">
                            <img src="./image/footer/basic/icon_basic.svg" width="110%">
                        </div>
                    </div>
                    <div class="content__footer__card card__signature">
                        <div class="card__name">
                            <img src="./image/footer/signature/SIGNATURE.svg" width="50%">
                        </div>
                        <div class="card__orb">
                            <img src="./image/footer/signature/Healing Orb.svg" width="40%">
                        </div>
                        <div class="card__text">
                            <img src="./image/footer/signature/text_signature.svg" width="50%">
                        </div>
                        <div class="card__logo">
                            <img src="./image/footer/signature/signature_icon.svg" width="110%">

                    </div>

                            <img src="./image/footer/ultimate/ULTIMATE.svg" width="45%">

                        <div class="card__orb">
                            <img src="./image/footer/ultimate/Resurrection.svg" width="40%">
                        </div>
                        <div class="card__text">
                            <img src="./image/footer/ultimate/text_ultimate.svg" width="50%">
                        </div>
                        <div class="card__logo">
                            <img src="./image/footer/ultimate/ultimate_icon.svg" width="100%">

                    </div>
                    <div class="footer__play">
                        <img src="./image/footer/play/Polygon.svg" width="15%">
                    </div>

</html>
